<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <h1 class="heading">Etch-A-Sketch</h1>
    <main class="main">
        <div class="settings">
            <input type="color" class="brush-color" autocomplete="off">
            <div class="button-container">
                <button class="rainbow-mode-button">Rainbow Mode</button>
                <button class="clear-button">Clear Grid</button>
            </div>            
            <div class="slider-container">
                <input type="range" class="grid-dimensions-slider" id="grid-dimensions-slider" min="2" max="100" value="16" autocomplete="off">               
                <label for="grid-dimensions-slider" class="slider-label">Size: <span class="slider-current-value"></span> </label>
            </div>            
        </div>
        <div class="grid-container"></div>        
    </main>   
    <footer class="footer">Made by: <a href="https://github.com/JVPH">JVPH <img class="github-logo" src="./images/githublogo.png" alt="github logo"></a></footer> 
</body>
</html>
